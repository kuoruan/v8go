name: GCC Test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  gcc:
    name: Tests on ${{ matrix.platform }} with GCC-${{ matrix.gcc-version }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: ['ubuntu-16.04', 'ubuntu-18.04', 'ubuntu-latest' ]
        gcc-version: ['7', '8', '9']
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install GCC
        run: |
          sudo apt-get -y --no-install-recommends install \
            gcc-${{ matrix.gcc-version }} g++-${{ matrix.gcc-version }}
      - name: Go Test
        run: go test -v
        env:
          CC: gcc-${{ matrix.gcc-version }}
          CXX: g++-${{ matrix.gcc-version }}